<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dog API Assignment 1</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
            <h1>Dog API: Random Image based on breed.</h1>

            <form id="js-dog-pic-form">
                <label for="dog-pic-breed">What breed of dog?</label>
                <input type="text" name="dog-pic-breed" id="dog-pic-breed" placeholder="Dog breed here">
                <button type="submit">Get Dog Image</button>
            </form>
            <section class="results">
                <h2>Look at this dog!</h2>
                <ul class="dog-images">

                </ul>
            </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
